<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libera tus pensamientos</title>
    <style>
        :root {
            --flame-primary: #FFB338;
            --flame-secondary: #FF7F00;
            --flame-tertiary: #FF4500;
            --message-color: #f8f8f8;
        }

        body {
            background-color: #1a2036;
            background-image: none;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: var(--message-color);
            overflow-x: hidden;
            text-align: center;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: linear-gradient(0deg, rgba(26, 32, 54, 0.1) 0%, rgba(30, 40, 80, 0.7) 100%);
        }

        /* Montañas */
        body::after {
            content: "";
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60%;
            z-index: -1;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400"><path d="M0,400 L0,200 L200,100 L400,200 L600,140 L800,190 L1000,90 L1200,180 L1200,400 Z" fill="%23121624"/><path d="M0,400 L0,250 L200,190 L360,270 L500,210 L650,220 L800,160 L1000,210 L1200,180 L1200,400 Z" fill="%23191f33"/><path d="M0,400 L0,300 L120,300 L200,320 L300,310 L400,320 L500,300 L600,310 L700,300 L800,310 L900,290 L1000,300 L1100,280 L1200,290 L1200,400 Z" fill="%23101520"/></svg>');
            background-position: bottom center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        /* Estrellas */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            pointer-events: none;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0.7;
            animation: twinkle 4s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.1;
            }
            50% {
                opacity: 0.8;
            }
        }

        /* Modificación área de la fogata */
        .fire-container {
            margin-top: 1rem;
        }

        /* Luna */
        .moon {
            position: fixed;
            top: 5vh;
            right: 10vw;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #fff5d1;
            box-shadow: 0 0 20px 5px rgba(255, 245, 209, 0.4);
            z-index: -1;
            pointer-events: none;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
            padding: 1rem;
            box-sizing: border-box;
        }

        .header {
            text-align: center;
            margin-bottom: 1rem;
            width: 100%;
        }

        .header h1 {
            font-size: 1.5rem;
            color: var(--flame-primary);
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1rem;
            color: var(--message-color);
            opacity: 0.8;
            margin-top: 0;
        }

        .note-card {
            width: 100%;
            max-width: 300px;
            position: relative;
            z-index: 10;
            transition: all 0.5s ease-in-out;
            opacity: 1;
            margin-bottom: 0.5rem;
        }

        .note-card.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .note-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--flame-primary);
            font-size: 0.9rem;
            text-align: center;
        }

        .note-input {
            width: 100%;
            height: 80px;
            background: rgba(12, 18, 24, 0.7);
            border: 1px solid rgba(255, 179, 56, 0.3);
            border-radius: 8px;
            padding: 0.8rem;
            color: var(--flame-primary);
            font-size: 1rem;
            resize: none;
            outline: none;
            transition: border-color 0.3s ease;
            overflow-y: auto;
            box-sizing: border-box;
            text-align: center;
        }

        .note-input:focus {
            border-color: rgba(255, 179, 56, 0.6);
        }

        .note-input::placeholder {
            color: rgba(255, 179, 56, 0.5);
            text-align: center;
        }

        .fire-container {
            width: 300px;
            height: 240px;
            position: relative;
            margin-bottom: 1rem;
        }

        .forest-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            bottom: 0;
            z-index: 1;
            opacity: 0.3;
        }

        .logs {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 160px;
            height: 60px;
            z-index: 2;
        }

        .log {
            position: absolute;
            height: 4px;
            background: #8B4513;
            opacity: 0.8;
            transform-origin: center;
            border-radius: 2px;
        }

        .log:nth-child(1) {
            width: 140px;
            bottom: 0;
            left: 10px;
            transform: rotate(-20deg);
        }

        .log:nth-child(2) {
            width: 140px;
            bottom: 0;
            left: 10px;
            transform: rotate(20deg);
        }

        .log:nth-child(3) {
            width: 120px;
            bottom: 20px;
            left: 20px;
            transform: rotate(-8deg);
        }

        .log:nth-child(4) {
            width: 110px;
            bottom: 25px;
            left: 25px;
            transform: rotate(8deg);
        }

        .fire {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 160px;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
            z-index: 3;
        }

        .fire.active {
            opacity: 1;
        }

        .flames {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 160px;
        }

        .flame {
            position: absolute;
            bottom: 0;
            border-radius: 50% 50% 20% 20%;
            animation: flicker 0.5s infinite alternate;
            mix-blend-mode: screen;
        }

        .flame:nth-child(1) {
            left: 40px;
            width: 40px;
            height: 140px;
            animation-delay: 0.1s;
            background: linear-gradient(to top, var(--flame-primary), var(--flame-secondary));
        }

        .flame:nth-child(2) {
            left: 20px;
            width: 35px;
            height: 120px;
            animation-delay: 0.2s;
            background: linear-gradient(to top, var(--flame-secondary), var(--flame-tertiary));
        }

        .flame:nth-child(3) {
            left: 60px;
            width: 35px;
            height: 120px;
            animation-delay: 0.3s;
            background: linear-gradient(to top, var(--flame-secondary), var(--flame-tertiary));
        }

        .flame:nth-child(4) {
            left: 30px;
            width: 30px;
            height: 110px;
            animation-delay: 0.15s;
            background: linear-gradient(to top, var(--flame-secondary), var(--flame-tertiary));
        }

        .flame:nth-child(5) {
            left: 50px;
            width: 30px;
            height: 110px;
            animation-delay: 0.25s;
            background: linear-gradient(to top, var(--flame-secondary), var(--flame-tertiary));
        }

        @keyframes flicker {
            0%, 100% {
                transform: scaleY(1) rotate(-1deg);
            }
            25% {
                transform: scaleY(1.1) rotate(1deg);
            }
            50% {
                transform: scaleY(0.95) rotate(-2deg);
            }
            75% {
                transform: scaleY(1.05) rotate(2deg);
            }
        }

        .burning-text {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            text-align: center;
            color: var(--flame-primary);
            font-size: 1rem;
            opacity: 0;
            transition: all 1s ease;
            z-index: 3;
        }

        .burning-text.active {
            opacity: 1;
            animation: burnAway 2s forwards;
        }

        @keyframes burnAway {
            0% {
                opacity: 1;
                transform: translateX(-50%) scale(1);
                filter: blur(0);
            }
            80% {
                opacity: 0.2;
                transform: translateX(-50%) scale(0.8) translateY(-20px);
                filter: blur(4px);
            }
            100% {
                opacity: 0;
                transform: translateX(-50%) scale(0.5) translateY(-40px);
                filter: blur(8px);
            }
        }

        .controls {
            margin-top: 1rem;
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 1rem;
            width: 100%;
        }

        .action-button {
            padding: 0.5rem 1rem;
            border: 1px solid var(--flame-primary);
            background: transparent;
            color: var(--flame-primary);
            cursor: pointer;
            font-size: 0.9rem;
            border-radius: 4px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0;
            opacity: 0.7;
            display: none;
        }

        .action-button.visible {
            display: block;
        }

        .action-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .action-button.primary {
            background-color: rgba(255, 179, 56, 0.1);
        }

        .action-button:hover:not(:disabled) {
            background: var(--flame-primary);
            color: #000;
            opacity: 1;
        }

        .glow {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 160px;
            height: 60px;
            background: radial-gradient(
                circle,
                rgba(255, 179, 56, 0.3) 0%,
                rgba(255, 179, 56, 0.1) 40%,
                rgba(255, 179, 56, 0) 70%
            );
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            z-index: 2;
            pointer-events: none;
        }

        .fire.active + .glow {
            opacity: 1;
        }

        .final-message {
            width: 100%;
            max-width: 300px;
            position: relative;
            z-index: 10;
            color: var(--message-color);
            font-size: 1.2rem;
            opacity: 0;
            transition: opacity 0.8s ease;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .final-message.visible {
            opacity: 1;
        }

        .sparks {
            position: absolute;
            bottom: 100px;
            left: 50%;
            width: 120px;
            height: 180px;
            transform: translateX(-50%);
            z-index: 4;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }

        .fire.active + .glow + .sparks {
            opacity: 1;
        }

        .spark {
            position: absolute;
            width: 3px;
            height: 3px;
            background: var(--flame-primary);
            border-radius: 50%;
            opacity: 0;
            animation: spark 2s ease-in-out infinite;
            box-shadow: 0 0 3px var(--flame-primary);
        }

        .spark:nth-child(1) { left: 40%; bottom: 20%; animation-delay: 0.2s; }
        .spark:nth-child(2) { left: 60%; bottom: 30%; animation-delay: 0.7s; }
        .spark:nth-child(3) { left: 45%; bottom: 40%; animation-delay: 1.1s; }
        .spark:nth-child(4) { left: 55%; bottom: 25%; animation-delay: 1.4s; }
        .spark:nth-child(5) { left: 50%; bottom: 35%; animation-delay: 0.5s; }
        .spark:nth-child(6) { left: 43%; bottom: 45%; animation-delay: 0.9s; }

        @keyframes spark {
            0% {
                opacity: 0;
                transform: translateY(0) scale(1);
            }
            20% {
                opacity: 1;
                transform: translateY(-20px) scale(1.2) translateX(var(--spark-drift, 0));
            }
            40% {
                opacity: 0.8;
                transform: translateY(-40px) scale(0.8) translateX(calc(var(--spark-drift, 0) * 2));
            }
            60% {
                opacity: 0.6;
                transform: translateY(-60px) scale(0.6) translateX(calc(var(--spark-drift, 0) * 3));
            }
            80% {
                opacity: 0.3;
                transform: translateY(-80px) scale(0.4) translateX(calc(var(--spark-drift, 0) * 4));
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(0.2) translateX(calc(var(--spark-drift, 0) * 5));
            }
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.3rem;
            }
            
            .header p {
                font-size: 0.9rem;
            }
            
            .fire-container {
                height: 220px;
            }
        }

        @media (min-width: 601px) {
            .app-container {
                max-width: 600px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>Libera tus pensamientos</h1>
            <p>Escribe ese mal pensamiento o emoción para que el fuego lo transmute y te libere</p>
        </div>

        <div class="note-card">
            <label for="thought-input" class="note-label">¿Qué quieres soltar hoy?</label>
            <textarea 
                id="thought-input"
                class="note-input" 
                placeholder="Escribe aquí lo que deseas liberar..."
                maxlength="200"
            ></textarea>
        </div>

        <div class="final-message">
            Suelta. Deja que el universo se encargue.
        </div>

        <div class="fire-container">
            <div class="forest-bg"></div>
            <div class="logs">
                <div class="log"></div>
                <div class="log"></div>
                <div class="log"></div>
                <div class="log"></div>
            </div>
            <div class="burning-text"></div>
            <div class="fire">
                <div class="flames">
                    <div class="flame"></div>
                    <div class="flame"></div>
                    <div class="flame"></div>
                    <div class="flame"></div>
                    <div class="flame"></div>
                </div>
            </div>
            <div class="glow"></div>
            <div class="sparks">
                <div class="spark" style="--spark-drift: -5px;"></div>
                <div class="spark" style="--spark-drift: 5px;"></div>
                <div class="spark" style="--spark-drift: -3px;"></div>
                <div class="spark" style="--spark-drift: 7px;"></div>
                <div class="spark" style="--spark-drift: 0px;"></div>
                <div class="spark" style="--spark-drift: -8px;"></div>
            </div>
        </div>

        <div class="controls">
            <button id="burn-button" class="action-button primary" disabled>Quemar</button>
            <button id="reset-button" class="action-button" style="display: none;">Nuevo</button>
        </div>
    </div>

    <script>
        const thoughtInput = document.getElementById('thought-input');
        const burnButton = document.getElementById('burn-button');
        const resetButton = document.getElementById('reset-button');
        const fire = document.querySelector('.fire');
        const noteCard = document.querySelector('.note-card');
        const burningText = document.querySelector('.burning-text');
        const finalMessage = document.querySelector('.final-message');
        
        // Enable burn button only when text is entered
        thoughtInput.addEventListener('input', function() {
            burnButton.disabled = this.value.trim() === '';
            if (!burnButton.classList.contains('visible')) {
                burnButton.classList.add('visible');
            }
        });
        
        // Burn the thought
        burnButton.addEventListener('click', function() {
            const thought = thoughtInput.value.trim();
            if (thought === '') return;
            
            // Display the thought to be burned
            burningText.textContent = thought;
            burningText.classList.add('active');
            
            // Hide the input and show the fire
            noteCard.classList.add('hidden');
            
            // Delay fire start for dramatic effect
            setTimeout(() => {
                fire.classList.add('active');
                
                // Show final message after burning animation
                setTimeout(() => {
                    finalMessage.classList.add('visible');
                    resetButton.style.display = 'block';
                    resetButton.classList.add('visible');
                }, 1500);
            }, 800);
        });
        
        // Reset the app
        resetButton.addEventListener('click', function() {
            fire.classList.remove('active');
            burningText.classList.remove('active');
            finalMessage.classList.remove('visible');
            noteCard.classList.remove('hidden');
            thoughtInput.value = '';
            burnButton.disabled = true;
            resetButton.style.display = 'none';
            resetButton.classList.remove('visible');
            
            setTimeout(() => {
                burningText.textContent = '';
            }, 500);
        });
        
        // Initialize buttons visibility
        burnButton.classList.add('visible');
    </script>
    
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Crear contenedor para estrellas
        const starsContainer = document.createElement('div');
        starsContainer.className = 'stars';
        document.body.appendChild(starsContainer);
        
        // Añadir la luna
        const moon = document.createElement('div');
        moon.className = 'moon';
        document.body.appendChild(moon);
        
        // Generar estrellas
        const numStars = Math.floor(window.innerWidth / 8); // Cantidad de estrellas basada en el ancho
        
        for (let i = 0; i < numStars; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            
            // Tamaño aleatorio entre 1px y 3px
            const size = Math.random() * 2 + 1;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            
            // Posición aleatoria
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 70}%`; // Solo en la parte superior (cielo)
            
            // Retraso aleatorio para efecto de parpadeo no sincronizado
            star.style.animationDelay = `${Math.random() * 4}s`;
            
            starsContainer.appendChild(star);
        }
    });
    </script>
</body>
</html>
